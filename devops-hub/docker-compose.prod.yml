# DevOps Hub - Production Docker Compose
# Full-stack deployment with backend, frontend, and Redis
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#   docker-compose -f docker-compose.prod.yml logs -f
#   docker-compose -f docker-compose.prod.yml down

version: '3.8'

services:
  # ============ Backend API Service ============
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devops-hub-backend
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - AUTH_ENABLED=true
      - ALLOW_ANONYMOUS_READ=true
      - CORS_ORIGINS=http://localhost,http://localhost:80,http://frontend
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60
      - RATE_LIMIT_EXECUTE_REQUESTS=20
    volumes:
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - devops-network
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # ============ Frontend Dashboard ============
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devops-hub-frontend
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - devops-network
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  # ============ Redis Cache ============
  redis:
    image: redis:7-alpine
    container_name: devops-hub-redis
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - devops-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

networks:
  devops-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  backend-data:
    driver: local
  redis-data:
    driver: local
