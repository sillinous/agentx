apiVersion: v1
kind: Secret
metadata:
  name: devops-hub-secrets
  namespace: devops-hub
  labels:
    app.kubernetes.io/name: devops-hub
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual secrets in production!
  # Use: kubectl create secret generic devops-hub-secrets --from-literal=...
  SECRET_KEY: "REPLACE_WITH_SECURE_SECRET_KEY"
  DATABASE_URL: "sqlite:///./data/devops_hub.db"
  # For PostgreSQL:
  # DATABASE_URL: "postgresql://user:password@postgres:5432/devops_hub"

  # Optional Redis
  # REDIS_URL: "redis://redis:6379/0"

  # CORS origins (comma-separated)
  CORS_ORIGINS: "https://your-domain.com"
