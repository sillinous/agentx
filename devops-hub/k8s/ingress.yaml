apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-hub
  namespace: devops-hub
  labels:
    app.kubernetes.io/name: devops-hub
    app.kubernetes.io/component: ingress
  annotations:
    # Nginx ingress controller annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/websocket-services: "backend"

    # Enable SSL redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-connections: "5"

    # For cert-manager (optional)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  # Uncomment for TLS
  # tls:
  #   - hosts:
  #       - devops-hub.example.com
  #     secretName: devops-hub-tls
  rules:
    - host: devops-hub.example.com
      http:
        paths:
          # API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8100
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8100
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8100
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8100
          # Frontend (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
