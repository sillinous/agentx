# DevOps Hub CI/CD Pipeline
# Runs tests, builds, and validates the Agent Operations Platform

name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Run tests
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short
        env:
          AUTH_ENABLED: "false"

      - name: Run tests with coverage
        if: matrix.python-version == '3.11'
        run: |
          pip install pytest-cov
          python -m pytest tests/ --cov=. --cov-report=xml --cov-report=term-missing
        env:
          AUTH_ENABLED: "false"

      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # Lint and code quality
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff linter
        run: ruff check . --output-format=github
        continue-on-error: true

      - name: Run Ruff formatter check
        run: ruff format --check .
        continue-on-error: true

  # Build Docker image
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t devops-hub:test .
          docker run -d --name devops-hub-test -p 8100:8100 devops-hub:test
          sleep 10
          curl -f http://localhost:8100/health || exit 1
          docker stop devops-hub-test
          docker rm devops-hub-test

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run safety check on dependencies
        run: safety check -r requirements.txt
        continue-on-error: true

      - name: Run bandit security linter
        run: bandit -r factory/ service/ sdk/ -ll
        continue-on-error: true

  # API validation
  api-validate:
    name: API Validation
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start API server
        run: |
          AUTH_ENABLED=false python -m uvicorn service.api:app --host 0.0.0.0 --port 8100 &
          sleep 5

      - name: Validate API endpoints
        run: |
          # Health check
          curl -f http://localhost:8100/health

          # Get agents list
          curl -f http://localhost:8100/agents

          # Get capabilities
          curl -f http://localhost:8100/capabilities

          # Get domains
          curl -f http://localhost:8100/domains

          # Get statistics
          curl -f http://localhost:8100/statistics

          # Get workflows
          curl -f http://localhost:8100/workflows

          echo "All API endpoints validated successfully"
