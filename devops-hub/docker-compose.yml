version: '3.8'

services:
  agent-library:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devops-hub-agent-library
    ports:
      - "8100:8100"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - devops-network

  # Optional: Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: devops-hub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - devops-network

networks:
  devops-network:
    driver: bridge

volumes:
  redis-data:
