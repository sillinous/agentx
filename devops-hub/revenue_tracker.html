<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Project Revenue Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #151b26;
            --bg-card: #1a2332;
            --accent-green: #00ff88;
            --accent-cyan: #00d9ff;
            --accent-purple: #a855f7;
            --text-primary: #ffffff;
            --text-secondary: #8b92a7;
            --border: #2d3748;
        }

        body {
            font-family: 'DM Mono', monospace;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0f1419 50%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 3rem;
            position: relative;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .metric-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-cyan);
            box-shadow: 0 12px 40px rgba(0, 217, 255, 0.15);
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-cyan));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .metric-card:hover::before {
            opacity: 1;
        }

        .metric-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
        }

        .metric-value {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .metric-change {
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .metric-change.positive {
            color: var(--accent-green);
        }

        .metric-change.negative {
            color: #ff4444;
        }

        .projects-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .add-btn {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: var(--bg-primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-family: 'DM Mono', monospace;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.2s ease;
        }

        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.3);
        }

        .project-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .project-row {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr auto;
            gap: 1.5rem;
            align-items: center;
            transition: all 0.2s ease;
        }

        .project-row:hover {
            border-color: var(--accent-cyan);
            background: rgba(0, 217, 255, 0.05);
        }

        .project-name {
            font-weight: 500;
            font-size: 1.1rem;
        }

        .project-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .status-live {
            background: rgba(0, 255, 136, 0.15);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }

        .status-dev {
            background: rgba(168, 85, 247, 0.15);
            color: var(--accent-purple);
            border: 1px solid var(--accent-purple);
        }

        .status-testing {
            background: rgba(0, 217, 255, 0.15);
            color: var(--accent-cyan);
            border: 1px solid var(--accent-cyan);
        }

        .project-revenue {
            text-align: right;
            font-family: 'Syne', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .delete-btn {
            background: transparent;
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-family: 'DM Mono', monospace;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: #ff4444;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 20, 0.9);
            backdrop-filter: blur(12px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.5);
        }

        .modal-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .form-input, .form-select {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--text-primary);
            font-family: 'DM Mono', monospace;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary {
            flex: 1;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: var(--bg-primary);
            border: none;
            padding: 0.875rem;
            border-radius: 8px;
            font-family: 'DM Mono', monospace;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.3);
        }

        .btn-secondary {
            flex: 1;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 0.875rem;
            border-radius: 8px;
            font-family: 'DM Mono', monospace;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .timeline-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
        }

        .timeline {
            position: relative;
            padding-left: 2rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, var(--accent-green), var(--accent-cyan), var(--accent-purple));
        }

        .timeline-item {
            position: relative;
            padding-bottom: 2rem;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -2.5rem;
            top: 0.25rem;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-cyan);
            box-shadow: 0 0 0 4px var(--bg-card), 0 0 0 6px var(--border);
        }

        .timeline-date {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .timeline-content {
            font-size: 1rem;
        }

        @media (max-width: 1200px) {
            .project-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .project-revenue {
                text-align: left;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }

        .chart-container {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            height: 300px;
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            position: relative;
        }

        .chart-bar {
            flex: 1;
            background: linear-gradient(180deg, var(--accent-cyan), var(--accent-green));
            border-radius: 4px 4px 0 0;
            min-height: 20px;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .chart-bar:hover {
            transform: scaleY(1.05);
            box-shadow: 0 -4px 20px rgba(0, 217, 255, 0.4);
        }

        .chart-bar-value {
            position: absolute;
            top: -2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: var(--accent-cyan);
            font-weight: 500;
            white-space: nowrap;
        }

        .chart-bar-label {
            position: absolute;
            bottom: -2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>REVENUE</h1>
            <p class="subtitle">Multi-Project Tracker</p>
        </header>

        <!-- Key Metrics -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Total MRR</div>
                <div class="metric-value" id="totalMRR">$0</div>
                <div class="metric-change positive" id="mrrChange">
                    <span>↑</span>
                    <span>+0% from last month</span>
                </div>
            </div>
            <div class="metric-card">
                <div class="metric-label">One-Time Revenue</div>
                <div class="metric-value" id="oneTimeRevenue">$0</div>
                <div class="metric-change positive" id="oneTimeChange">
                    <span>↑</span>
                    <span>+0% this month</span>
                </div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Active Projects</div>
                <div class="metric-value" id="activeProjects">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Total Revenue (All Time)</div>
                <div class="metric-value" id="totalRevenue">$0</div>
            </div>
        </div>

        <!-- Revenue Chart -->
        <div class="projects-section">
            <div class="section-header">
                <h2 class="section-title">Monthly Revenue Trend</h2>
            </div>
            <div class="chart-container" id="revenueChart"></div>
        </div>

        <!-- Projects -->
        <div class="projects-section">
            <div class="section-header">
                <h2 class="section-title">Revenue Streams</h2>
                <button class="add-btn" onclick="openModal()">+ Add Project</button>
            </div>
            <div class="project-list" id="projectList">
                <!-- Projects will be inserted here -->
            </div>
        </div>

        <!-- Timeline -->
        <div class="timeline-section">
            <div class="section-header">
                <h2 class="section-title">Revenue Events</h2>
            </div>
            <div class="timeline" id="timeline">
                <!-- Timeline items will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Add Project Modal -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <h2 class="modal-title">Add Revenue Stream</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label class="form-label">Project Name</label>
                    <input type="text" class="form-input" id="projectName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="projectStatus" required>
                        <option value="live">Live</option>
                        <option value="testing">Testing</option>
                        <option value="dev">Development</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Revenue Type</label>
                    <select class="form-select" id="revenueType" required>
                        <option value="mrr">MRR (Monthly Recurring)</option>
                        <option value="onetime">One-Time</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Monthly Revenue ($)</label>
                    <input type="number" class="form-input" id="monthlyRevenue" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Launch Date</label>
                    <input type="date" class="form-input" id="launchDate" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Add Project</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Data storage (localStorage)
        const STORAGE_KEY = 'revenue_tracker_data';

        // Initialize data structure
        let data = {
            projects: [],
            events: [],
            monthlyData: {}
        };

        // Load data from localStorage
        function loadData() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                data = JSON.parse(stored);
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        // Calculate metrics
        function calculateMetrics() {
            let totalMRR = 0;
            let totalOneTime = 0;
            let activeCount = 0;

            data.projects.forEach(project => {
                if (project.status === 'live') activeCount++;
                if (project.type === 'mrr') {
                    totalMRR += project.revenue;
                } else {
                    totalOneTime += project.revenue;
                }
            });

            return {
                totalMRR,
                totalOneTime,
                activeCount,
                totalRevenue: totalMRR + totalOneTime
            };
        }

        // Update dashboard
        function updateDashboard() {
            const metrics = calculateMetrics();

            document.getElementById('totalMRR').textContent = `$${metrics.totalMRR.toFixed(0)}`;
            document.getElementById('oneTimeRevenue').textContent = `$${metrics.totalOneTime.toFixed(0)}`;
            document.getElementById('activeProjects').textContent = metrics.activeCount;
            document.getElementById('totalRevenue').textContent = `$${metrics.totalRevenue.toFixed(0)}`;

            renderProjects();
            renderTimeline();
            renderChart();
        }

        // Render projects
        function renderProjects() {
            const container = document.getElementById('projectList');
            if (data.projects.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">No revenue streams yet. Add your first project!</p>';
                return;
            }

            container.innerHTML = data.projects.map((project, index) => `
                <div class="project-row">
                    <div class="project-name">${project.name}</div>
                    <div><span class="project-status status-${project.status}">${project.status}</span></div>
                    <div style="color: var(--text-secondary); font-size: 0.875rem;">${project.type === 'mrr' ? 'MRR' : 'One-Time'}</div>
                    <div style="color: var(--text-secondary); font-size: 0.875rem;">${new Date(project.launchDate).toLocaleDateString()}</div>
                    <div class="project-revenue">$${project.revenue.toFixed(0)}/mo</div>
                    <button class="delete-btn" onclick="deleteProject(${index})">Delete</button>
                </div>
            `).join('');
        }

        // Render timeline
        function renderTimeline() {
            const container = document.getElementById('timeline');
            const sortedEvents = [...data.events].sort((a, b) => new Date(b.date) - new Date(a.date));

            if (sortedEvents.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary);">No events yet</p>';
                return;
            }

            container.innerHTML = sortedEvents.slice(0, 10).map(event => `
                <div class="timeline-item">
                    <div class="timeline-date">${new Date(event.date).toLocaleDateString()}</div>
                    <div class="timeline-content">${event.description}</div>
                </div>
            `).join('');
        }

        // Render chart
        function renderChart() {
            const container = document.getElementById('revenueChart');
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const currentMonth = new Date().getMonth();
            const last6Months = [];

            for (let i = 5; i >= 0; i--) {
                const monthIndex = (currentMonth - i + 12) % 12;
                last6Months.push(months[monthIndex]);
            }

            const maxRevenue = Math.max(...Object.values(data.monthlyData), 100);

            container.innerHTML = last6Months.map(month => {
                const revenue = data.monthlyData[month] || 0;
                const height = (revenue / maxRevenue) * 100;

                return `
                    <div class="chart-bar" style="height: ${height}%">
                        <div class="chart-bar-value">$${revenue}</div>
                        <div class="chart-bar-label">${month}</div>
                    </div>
                `;
            }).join('');
        }

        // Modal functions
        function openModal() {
            document.getElementById('projectModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('projectModal').classList.remove('active');
            document.getElementById('projectForm').reset();
        }

        // Add project
        document.getElementById('projectForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const project = {
                name: document.getElementById('projectName').value,
                status: document.getElementById('projectStatus').value,
                type: document.getElementById('revenueType').value,
                revenue: parseFloat(document.getElementById('monthlyRevenue').value),
                launchDate: document.getElementById('launchDate').value
            };

            data.projects.push(project);

            // Add event
            data.events.push({
                date: new Date().toISOString(),
                description: `Added ${project.name} - $${project.revenue}/mo (${project.type.toUpperCase()})`
            });

            // Update monthly data
            const month = new Date().toLocaleString('default', { month: 'short' });
            data.monthlyData[month] = (data.monthlyData[month] || 0) + project.revenue;

            saveData();
            updateDashboard();
            closeModal();
        });

        // Delete project
        function deleteProject(index) {
            if (confirm('Are you sure you want to delete this project?')) {
                const project = data.projects[index];
                data.projects.splice(index, 1);

                data.events.push({
                    date: new Date().toISOString(),
                    description: `Removed ${project.name}`
                });

                saveData();
                updateDashboard();
            }
        }

        // Initialize
        loadData();
        updateDashboard();

        // Close modal on outside click
        document.getElementById('projectModal').addEventListener('click', (e) => {
            if (e.target.id === 'projectModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
