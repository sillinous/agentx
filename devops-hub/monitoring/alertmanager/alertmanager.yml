# DevOps Hub - Alertmanager Configuration
# Customize with your notification channels

global:
  # Default SMTP settings
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@example.com'
  # smtp_auth_username: 'alertmanager'
  # smtp_auth_password: 'password'

  # Slack webhook URL (configure in environment or replace here)
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

  resolve_timeout: 5m

# Route tree
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'job']

  # Wait before sending first notification
  group_wait: 30s

  # Wait before sending updates
  group_interval: 5m

  # How often to re-send notifications
  repeat_interval: 4h

  # Child routes for specific alerts
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-receiver'
      repeat_interval: 4h

# Inhibition rules - prevent duplicate notifications
inhibit_rules:
  # If critical alert is firing, suppress warning for same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'job']

# Receivers
receivers:
  - name: 'default-receiver'
    # Webhook for testing - logs to console
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  - name: 'critical-receiver'
    # Configure your critical notification channels
    # PagerDuty example:
    # pagerduty_configs:
    #   - service_key: 'YOUR_PAGERDUTY_KEY'
    #     severity: 'critical'
    #
    # Slack example:
    # slack_configs:
    #   - channel: '#critical-alerts'
    #     send_resolved: true
    #     title: 'CRITICAL: {{ .CommonAnnotations.summary }}'
    #     text: '{{ .CommonAnnotations.description }}'
    #     color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  - name: 'warning-receiver'
    # Slack example:
    # slack_configs:
    #   - channel: '#devops-alerts'
    #     send_resolved: true
    #     title: '{{ .Status | toUpper }}: {{ .CommonAnnotations.summary }}'
    #     text: '{{ .CommonAnnotations.description }}'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'
