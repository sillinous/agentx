# DevOps Hub - Prometheus Configuration Example
# Customize for your environment

global:
  scrape_interval: 15s
  evaluation_interval: 15s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'devops-hub'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # DevOps Hub API
  - job_name: 'devops-hub'
    static_configs:
      - targets: ['backend:8100']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # DevOps Hub health check (using blackbox exporter)
  - job_name: 'devops-hub-health'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://backend:8100/health
        - http://backend:8100/health/ready
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Node exporter (if running)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Redis exporter (if using Redis)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Docker/container metrics (cadvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
