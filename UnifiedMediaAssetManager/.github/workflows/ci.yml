name: CI

on:
  push:
    branches: [main, feat/*]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite:///:memory:
      JWT_SECRET: test-secret-for-ci
      DISABLE_AUTH: "false"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        working-directory: backend
        run: |
          mkdir -p test-results
          python -m pytest tests/ -v --junitxml=test-results/junit.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: backend/test-results/junit.xml

  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: TypeScript check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint || true

      - name: Build backend Docker image
        run: docker build -t unifiedmedia-backend -f backend/Dockerfile backend

      - name: Build frontend Docker image
        run: docker build -t unifiedmedia-frontend -f frontend/Dockerfile frontend

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit

      - name: Run pip-audit
        working-directory: backend
        run: |
          pip-audit --format=json > audit.json || true
          python - <<'PY'
          import json, sys, os
          data = json.load(open('audit.json')) if os.path.exists('audit.json') and os.path.getsize('audit.json') else []
          highs = [item for item in data if item.get('vuln', {}).get('severity', '').upper() in ('HIGH', 'CRITICAL')]
          if highs:
              print('High/critical vulnerabilities found:')
              print(json.dumps(highs, indent=2))
              sys.exit(1)
          else:
              print('No high/critical vulnerabilities found.')
          PY

  publish:
    name: Publish Images
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and push backend image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/backend:latest
          docker build -t $IMAGE -f backend/Dockerfile backend
          docker push $IMAGE

      - name: Build and push frontend image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/frontend:latest
          docker build -t $IMAGE -f frontend/Dockerfile frontend
          docker push $IMAGE
