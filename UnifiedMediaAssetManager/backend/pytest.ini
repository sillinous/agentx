[pytest]
# Pytest configuration for UnifiedMediaAssetManager

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
# Note: Add -p no:xvfb -p no:xprocess if running in WSL or headless environment
addopts = -v --tb=short -ra --ignore=venv

# Ignore temporary test folders
norecursedirs = temp_tests venv .venv __pycache__

# Async mode for pytest-asyncio
asyncio_mode = auto

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database)
    slow: Slow tests (external APIs, heavy processing)
    audio: Audio processing tests (may be slow)
    video: Video processing tests (may be slow)
    ai: AI agent tests

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
