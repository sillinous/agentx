version: '3.8'

services:
  # Shared Services
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - unified-network

  # Media Manager Backend (FastAPI)
  media-manager-backend:
    image: python:3.11-slim
    working_dir: /app
    command: >
      bash -c "apt-get update && apt-get install -y --no-install-recommends build-essential ffmpeg &&
               pip install --no-cache-dir -r requirements.txt &&
               alembic upgrade head &&
               uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    volumes:
      - ./apps/media-manager/backend:/app
      - backend_media:/app/media
    environment:
      - DATABASE_URL=sqlite:///./sql_app.db
      - DISABLE_AUTH=true
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://localhost:5173
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - unified-network

  media-manager-celery:
    image: python:3.11-slim
    working_dir: /app
    command: >
      bash -c "apt-get update && apt-get install -y --no-install-recommends build-essential ffmpeg &&
               pip install --no-cache-dir -r requirements.txt &&
               celery -A app.celery_app worker --loglevel=info"
    volumes:
      - ./apps/media-manager/backend:/app
      - backend_media:/app/media
    environment:
      - DATABASE_URL=sqlite:///./sql_app.db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - unified-network

  flower:
    image: python:3.11-slim
    working_dir: /app
    command: >
      bash -c "pip install --no-cache-dir celery[redis] flower &&
               celery -A app.celery_app flower --port=5555"
    ports:
      - "5555:5555"
    volumes:
      - ./apps/media-manager/backend:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - unified-network

  # Media Manager Frontend (Next.js)
  media-manager-frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./apps/media-manager/frontend:/app
      - /app/node_modules
    networks:
      - unified-network
    depends_on:
      - media-manager-backend

  # StoryForge Backend (Node.js/Express)
  story-forge-backend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm start"
    ports:
      - "3001:3001"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - APP_ID=story-forge-default
      - NODE_ENV=development
    volumes:
      - ./apps/story-forge/backend:/app
      - /app/node_modules
    networks:
      - unified-network

  # StoryForge Frontend (React/Vite)
  story-forge-frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL=http://localhost:3001
      - VITE_APP_ID=story-forge-default
      - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
      - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
      - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
      - VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET}
      - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID}
      - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
    volumes:
      - ./apps/story-forge/frontend:/app
      - /app/node_modules
    networks:
      - unified-network
    depends_on:
      - story-forge-backend

volumes:
  backend_media:
  redis_data:

networks:
  unified-network:
    driver: bridge
