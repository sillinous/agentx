version: '3.8'

services:
  # PostgreSQL Database with pgvector extension
  postgres:
    image: ankane/pgvector:latest
    container_name: synapse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-synapse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-synapse_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-synapse}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-synapse}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synapse-network

  # FastAPI Backend (Marketing Agent)
  backend:
    build:
      context: ./packages/marketing-agent
      dockerfile: Dockerfile
    container_name: synapse-backend
    restart: unless-stopped
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATABASE_URL: postgresql://${POSTGRES_USER:-synapse}:${POSTGRES_PASSWORD:-synapse_dev_password}@postgres:5432/${POSTGRES_DB:-synapse}
      FASTAPI_BASE_URL: http://backend:8000
      PYTHONUNBUFFERED: 1
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./packages/marketing-agent:/app
      - backend_cache:/root/.cache
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - synapse-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: synapse-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
      FASTAPI_BASE_URL: http://backend:8000
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - synapse-network

  # PgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: synapse-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@synapse.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - synapse-network
    profiles:
      - tools

networks:
  synapse-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  backend_cache:
