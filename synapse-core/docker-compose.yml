version: "3.9"

services:
  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: synapse-nginx
    restart: unless-stopped
    ports:
      - "8080:80"   # Host port 8080 to avoid conflicts
      - "8443:443"  # Host port 8443 to avoid conflicts
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    profiles:
      - full
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # PostgreSQL Database with pgvector
  # ============================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: synapse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-synapse_dev_password_change_in_production}
      POSTGRES_DB: synapse
    ports:
      - "5434:5432"  # Host port 5434 to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse -d synapse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Marketing Agent Backend (FastAPI)
  # ============================================
  backend:
    build:
      context: ./packages/marketing-agent
      target: development
    container_name: synapse-backend
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://synapse:${POSTGRES_PASSWORD:-synapse_dev_password_change_in_production}@postgres:5432/synapse
      - JWT_SECRET=${JWT_SECRET:-development-secret-key-change-in-production}
      - NODE_ENV=${NODE_ENV:-development}
    ports:
      - "8002:8000"  # Host port 8002 to avoid conflicts
    volumes:
      - ./packages/marketing-agent:/app
      - ./packages/builder-agent:/app/../builder-agent
      - ./packages/analytics-agent:/app/../analytics-agent
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Next.js Frontend (optional)
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: synapse-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - BACKEND_URL=http://backend:8000
      - FASTAPI_BASE_URL=http://backend:8000
    ports:
      - "3002:3000"  # Host port 3002 to avoid conflicts
    # Note: No volume mounts - uses the built standalone output
    depends_on:
      - backend
    profiles:
      - full  # Only start with: docker-compose --profile full up

  # ============================================
  # Redis for caching/sessions (optional)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: synapse-redis
    restart: unless-stopped
    ports:
      - "6381:6379"  # Host port 6381 to avoid conflicts
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - full

  # ============================================
  # pgAdmin for database management (optional)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: synapse-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@synapse.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: synapse-network
