name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint web app
        run: npm run lint -w apps/web

      - name: Run web app unit tests
        run: npm test -w apps/web

      - name: Run web app E2E tests
        run: npm run test:e2e -w apps/web

      - name: Build web app
        run: npm run build -w apps/web

  build-and-test-backend:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://ci_user:ci_password@localhost:5432/ci_test_db
    defaults:
      run:
        working-directory: packages/marketing-agent
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: packages/marketing-agent/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('packages/marketing-agent/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Lint with flake8
        run: poetry run flake8 . --exclude=.venv

      - name: Check formatting with black
        run: poetry run black --check . --exclude=.venv

      - name: Run backend tests
        run: poetry run pytest -v --tb=short
