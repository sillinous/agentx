[tool.poetry]
name = "builder-agent"
version = "1.0.0"
description = "The Architect - React/Next.js UI component generation agent for Synapse Core"
authors = ["Synapse Core Team"]
package-mode = false

[tool.poetry.dependencies]
python = "^3.10"
langchain-core = "^0.3.0"
langchain-openai = "^0.3.0"
langgraph = "^0.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^24.0.0"
flake8 = "^7.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py310"]
